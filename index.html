<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vagalume timeline</title>
		<meta charset="UTF-8">
		<!-- App Icon -->
		<link rel="icon" href="assets/img/vagalume-icon.png">

		<!-- System.js -->
    	<script src="https://unpkg.com/systemjs@0.19.6/dist/system.src.js"></script>

		<!-- Angular2 & Typescript -->
    	<script src="https://code.angularjs.org/tools/typescript.js"></script>
		
		<!-- Font awesome -->
		<script type="text/javascript" src="https://use.fontawesome.com/670555b458.js"></script>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" media="all">

		<!-- jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- Custom -->
		<script type="text/javascript" src="assets/js/utils.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Config -->
		<script src="system.config.js"></script>
	</head>
	<body>
		<div id="navbar" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img class="logo" src="assets/img/vagalume-icon.png" alt="Logo"/>
						<div class="logo-text">Vagalume Wifi</div>
					</a>
				</div>
				<div class="navbar-collapse collapse navbar-responsive-collapse"></div>
			</div>
		</div>

		<!-- Loader -->
		<div id="loader"></div>

		<div class="row">
      		<div class="container">
				<!-- Timeline selector to be used by Angular component -->
				<timeline style="display:none;" id="content" class="animate-bottom"></timeline>
      		</div>
		</div>

		<!-- import the package to run Angular app -->
		<script>System.import('app');</script>
	</body>
</html>
